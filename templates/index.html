<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片内容分类器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        main {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: #4facfe;
            background: #e3f2fd;
        }

        .upload-area {
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        .upload-button:hover {
            transform: translateY(-2px);
        }

        .upload-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .model-selection {
            margin: 20px 0;
        }

        .model-selection label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
        }

        .model-selection select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        .results-section {
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-filename {
            font-weight: 600;
            color: #495057;
        }

        .result-category {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .category-cat { background: #ff6b6b; }
        .category-dog { background: #4ecdc4; }
        .category-landscape { background: #45b7d1; }
        .category-portrait { background: #96ceb4; }
        .category-unknown { background: #6c757d; }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #4ecdc4 100%);
            transition: width 0.5s ease;
        }

        .result-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .result-reasoning {
            color: #6c757d;
            line-height: 1.6;
        }

        .model-info {
            margin-top: 10px;
            font-size: 14px;
            color: #868e96;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-file:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            main {
                padding: 20px;
            }

            header {
                padding: 20px;
            }

            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🖼️ 图片内容分类器</h1>
            <p>使用多模态大模型对图片内容进行智能分类</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-area">
                    <h3>📁 选择图片上传</h3>
                    <p style="margin: 15px 0; color: #6c757d;">
                        支持格式: {{ supported_formats | join(', ') }} |
                        最大文件大小: {{ max_file_size }}MB
                    </p>

                    <input type="file" id="fileInput" class="file-input"
                           accept=".jpg,.jpeg,.png,.gif,.bmp,.webp"
                           multiple>

                    <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                        选择文件
                    </button>
                    <button class="upload-button" id="clearFilesBtn" style="background: #6c757d;">
                        清空文件
                    </button>
                </div>

                <!-- 模型选择 -->
                <div class="model-selection">
                    <label for="modelSelect">选择模型:</label>
                    <select id="modelSelect">
                        {% for model in available_models %}
                        <option value="{{ model }}"
                                {% if model == default_model %}selected{% endif %}>
                            {{ model.upper() }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 文件列表 -->
                <div id="fileList" class="file-list" style="display: none;">
                    <h4>已选择的文件:</h4>
                    <div id="fileItems"></div>
                </div>

                <!-- 开始分类按钮 -->
                <div style="margin-top: 20px;">
                    <button class="upload-button" id="classifyBtn" style="background: #28a745; display: none;">
                        开始分类
                    </button>
                </div>
            </section>

            <!-- 结果区域 -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <h3>📊 分类结果</h3>
                <div id="resultsContainer"></div>
            </section>

            <!-- 加载状态 -->
            <div class="loading" id="loadingSection" style="display: none;">
                <div class="spinner"></div>
                <p>正在分析图片内容，请稍候...</p>
            </div>
        </main>
    </div>

    <script>
        let selectedFiles = [];
        const MAX_FILE_SIZE = {{ max_file_size }} * 1024 * 1024; // 转换为字节
        const SUPPORTED_FORMATS = {{ supported_formats | tojson }};

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            setupDragAndDrop();
        });

        function setupEventListeners() {
            const fileInput = document.getElementById('fileInput');
            const classifyBtn = document.getElementById('classifyBtn');
            const clearFilesBtn = document.getElementById('clearFilesBtn');

            fileInput.addEventListener('change', handleFileSelect);
            classifyBtn.addEventListener('click', classifyImages);
            clearFilesBtn.addEventListener('click', clearFiles);
        }

        function setupDragAndDrop() {
            const uploadSection = document.getElementById('uploadSection');

            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        function handleFiles(files) {
            for (let file of files) {
                if (validateFile(file)) {
                    selectedFiles.push(file);
                }
            }
            updateFileList();
        }

        function validateFile(file) {
            // 检查文件格式
            const fileExtension = file.name.split('.').pop().toLowerCase();
            if (!SUPPORTED_FORMATS.includes(fileExtension)) {
                showError(`不支持的文件格式: ${file.name}`);
                return false;
            }

            // 检查文件大小
            if (file.size > MAX_FILE_SIZE) {
                showError(`文件太大: ${file.name} (最大 {{ max_file_size }}MB)`);
                return false;
            }

            return true;
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            const classifyBtn = document.getElementById('classifyBtn');

            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                classifyBtn.style.display = 'none';
                return;
            }

            fileList.style.display = 'block';
            classifyBtn.style.display = 'inline-block';

            fileItems.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name} (${formatFileSize(file.size)})</span>
                    <button class="remove-file" onclick="removeFile(${index})">删除</button>
                `;
                fileItems.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        function clearFiles() {
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            updateFileList();
            document.getElementById('resultsSection').style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function classifyImages() {
            if (selectedFiles.length === 0) {
                showError('请先选择要分类的图片');
                return;
            }

            showLoading(true);
            hideMessages();

            try {
                const model = document.getElementById('modelSelect').value;
                const results = [];

                for (const file of selectedFiles) {
                    const result = await classifySingleImage(file, model);
                    results.push(result);
                }

                displayResults(results);
            } catch (error) {
                showError('分类失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function classifySingleImage(file, model) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('model', model);

            const response = await fetch('/classify', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || '分类失败');
            }

            return await response.json();
        }

        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');

            resultsContainer.innerHTML = '';

            results.forEach(result => {
                const resultCard = createResultCard(result);
                resultsContainer.appendChild(resultCard);
            });

            resultsSection.style.display = 'block';
        }

        function createResultCard(result) {
            const card = document.createElement('div');
            card.className = 'result-card';

            const categoryClass = `category-${result.category}`;
            const confidencePercent = Math.round(result.confidence * 100);

            card.innerHTML = `
                <div class="result-header">
                    <div class="result-filename">${result.filename}</div>
                    <div class="result-category ${categoryClass}">${result.category}</div>
                </div>

                <div class="confidence-bar">
                    <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                </div>

                <div class="result-details">
                    <div class="result-reasoning">
                        <strong>分析结果:</strong> ${result.reasoning}
                    </div>
                    <div class="model-info">
                        <small>使用模型: ${result.model_used.toUpperCase()} | 置信度: ${confidencePercent}%</small>
                    </div>
                </div>
            `;

            return card;
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            document.getElementById('classifyBtn').disabled = show;
        }

        function showError(message) {
            hideMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '❌ ' + message;
            document.querySelector('main').insertBefore(errorDiv, document.querySelector('.upload-section'));
        }

        function showSuccess(message) {
            hideMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = '✅ ' + message;
            document.querySelector('main').insertBefore(successDiv, document.querySelector('.upload-section'));
        }

        function hideMessages() {
            const messages = document.querySelectorAll('.error-message, .success-message');
            messages.forEach(msg => msg.remove());
        }
    </script>
</body>
</html>
